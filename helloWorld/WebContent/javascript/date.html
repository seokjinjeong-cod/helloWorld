        function showCalendar(year, month) {
            let today = new Date(year, month-1, 1); //2021, 10, 1
            let lastDate = new Date(year, month, 0);
    
            // document.write('오늘의 년도 : ' + today.getFullYear() + '<br>');

            // document.write(lastDate.getDate());
    
            let days = ['일', '월', '화', '수', '목', '금', '토'];
            let tag = '<div><table border="1"><thead><th colspan="7">' + today.getFullYear() + '년' + (today.getMonth() + 1) +
                '월 달력</th><thead><tbody>';
            tag += '<tr>';
            var blank = 0;
            for (let i = 0; i < days.length; i++) {
                tag += '<td style="background-color: yellow;">' + days[i] + '</td>';
            }
            tag += '</tr>';
            for (let i = 0; i < today.getDay(); i++) {
                tag += '<td style="background-color: black;"></td>';
                blank++;
            }
            for (let i = 1; i <= lastDate.getDate(); i++) {
                tag += '<td>' + i + '</td>';
                if ((blank + i) % 7 == 0) {
                    tag += '</tr><tr>';
                }
            }
            tag += '</table></div>';
            document.write(tag);
        }
