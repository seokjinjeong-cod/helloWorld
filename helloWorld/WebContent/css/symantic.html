<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/symantic.html</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            border: 2px dotted red;
            padding: 5px;
            font-size: 20px;
        }

        header.outer {
            border: 2px solid red;
            border-radius: 5px;
            background-color: pink;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }

        nav {
            border: 2px solid red;
            border-radius: 5px;
            background-color: #43f343;
            float: left;
            margin: 10px 0;
            width: 25%;
            height: 800px;
            text-align: center;
        }

        section {
            border: 2px solid red;
            border-radius: 5px;
            background-color: #43f343;
            text-align: center;
            width: 50%;
            height: 800px;
            margin: 10px 25.5% 10px 25.5%;
        }

        header.inner,
        footer.inner {
            border: 2px solid red;
            border-radius: 5px;
            background-color: #f7e546;
            height: 50px;
            line-height: 50px;
            text-align: center;
            margin: 10px;
        }

        article {
            border: 2px solid red;
            border-radius: 5px;
            background-color: #f7e546;
            height: 620px;
            line-height: 620px;
            text-align: center;
            margin: 10px;
        }

        aside {
            border: 2px solid red;
            border-radius: 5px;
            background-color: #43f343;
            float: right;
            margin: 10px 0;
            width: 24%;
            height: 800px;
            text-align: center;
        }

        footer.outer {
            border: 2px solid red;
            border-radius: 5px;
            background-color: #43f343;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }

    </style>
</head>

<body>


    <header class="outer">
        &lt;header&gt;
    </header>
    <aside>
        &lt;aside&gt;
    </aside>
    <nav>&lt;nav&gt;</nav>
        <section>
            &lt;section&gt;
            <header class="inner">
                &lt;header&gt;
            </header>
            <article>
                &lt;article&gt;
            </article>
            <footer class="inner">
                &lt;footer&gt;
            </footer>
        </section>
    <footer class="outer">
        &lt;footer&gt;
    </footer>
</body>

</html>
