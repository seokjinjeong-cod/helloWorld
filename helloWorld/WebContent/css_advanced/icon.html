<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        i {
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
        }

        i:hover {
            background-color: #555;
            color: white;
        }

        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #f1f1f1
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>

</head>

<body>
    <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
            <a href="#"><i class="glyphicon glyphicon-cloud"></i></a>
            <a href="#"><i class="glyphicon glyphicon-remove"></i></a>
            <a href="#"><i class="glyphicon glyphicon-user"></i></a>
            <a href="#"></a><i class="glyphicon glyphicon-remove"></i></a>
            <a href="#"></a><i class="glyphicon glyphicon-user"></i></a>
            <a href="#"></a><i class="glyphicon glyphicon-envelope"></i></a>
            <a href="#"></a><i class="glyphicon glyphicon-thumbs-up"></i></a>
            <a href="#"></a><i class="material-icons">cloud</i></a>
            <a href="#"></a><i class="material-icons">favorite</i></a>
            <a href="#"></a><i class="material-icons">attachment</i></a>
            <a href="#"></a><i class="material-icons">computer</i></a>
            <a href="#"></a><i class="material-icons">traffic</i></a>
        </div>
    </div>
</body>

</html>
