<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <a href="../index.html"></a>
    <!-- p.147 실습. -->
    <h3>이미지 기본 표현</h3>
    <img src="../img/html5.jpg" alt="이미지가 표시되지 않습니다.">
    <h3>이미지에 설명 추가 & 오른쪽 정렬</h3>
    <img src="../img/html5.jpg" title="HTML5 로고 이미지" style="float:right">
    <h3>이미지의 크기를 픽셀 단위로 조정</h3>
    <img src="../img/html5.jpg" style="width: 50px; height: 60px">
    <h3>이미지의 크기를 % 단위로 조정</h3>
    <img src="../img/html5.jpg" width: 50% height: 60%>

    <h3>이미지를 클릭하세요.</h3>
    <a href="http://www.w3.org" target="_blank"><img src="../img/html5.jpg" alt="HTML5 Logo" title="W3C 홈페이지로 이동"
            border="2" style="width: 100px;" height="110px"></a>
    <a href="http://cafe.naver.com/go2web" target="_blank"><img src="../img/go2web.jpg" alt="go2web site"
            title="저자 홈페이지로 이동" border="2" style="width: 100px; height: 110px"></a>
    <a href="https://en.wikipedia.org./wiki/Isaac_Newton" target="_blank"><img src="../img/newton.gif" alt="newton site"
            title="뉴턴 홈페이지로 이동" border="2" style="width: 170px; height: 110px"></a>

    <h3>이미지에 제목 추가</h3>
    <figure>
        <img src="../img/html5.jpg" alt="HTML5 Logo" title="W3C 홈페이지">
        <figcaption>[그림1] HTML5</figcaption>
    </figure>
    <figure>
        <figcaption>[그림2] Google</figcaption>
        <img src="../img/google.jpg" alt="google site" title="구글 크롬">
    </figure>
</body>

</html>
